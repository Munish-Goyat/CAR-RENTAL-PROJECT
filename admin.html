<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <h1 style="text-align: center;">Admin Dashboard</h1>

  <!-- will add this functionality later -->
  <!-- <button onclick="showAddForm()" id="addCarBtn">Add New Car</button> -->

  <a href="http://localhost/CAR/index.html"><img src="assets/backBtn.png" alt="" id="backBtn"></a>
  <div id="carContainer" class="card-grid">
<div class="deals__tab">
    <div id="Maruti" class="tab__content">
        <!-- Tata cars will load here dynamically -->
      </div>
      <div id="Hyundai" class="tab__content">
        <!-- Tata cars will load here dynamically -->
      </div>
      <div id="Mazda" class="tab__content">
        <!-- Tata cars will load here dynamically -->
      </div>
      <div id="Toyota" class="tab__content">
        <!-- Tata cars will load here dynamically -->
      </div>
      <div id="Honda" class="tab__content">
        <!-- Tata cars will load here dynamically -->
      </div>
      <div id="Tata" class="tab__content">
        <!-- Tata cars will load here dynamically -->
      </div>
</div>
  </div>
  <!-- Add Car Button -->
<button id="addCarBtn" onclick="showAddCarForm()">Add New Car</button>

<!-- Add Car Form Modal -->
<div id="addFormContainer" style="display: none;" class="form-container">
  <form id="addCarForm" enctype="multipart/form-data">
    <h2>Add New Car</h2>

    <label>Brand:</label>
    <input type="text" id="addBrand" name="brand" required />

    <label>Car Name:</label>
    <input type="text" id="addName" name="name" required />

    <label>Image:</label>
    <input type="file" id="addImage" name="image" accept="image/*" required />

    <label>Rating:</label>
    <input type="number" id="addRating" name="rating" min="1" max="5" required />

    <label>Reviews:</label>
    <input type="number" id="addReviews" name="reviews" required />

    <label>Seats:</label>
    <input type="number" id="addSeats" name="seats" required />

    <label>Transmission:</label>
    <select id="addTransmission" name="transmission">
      <option value="Manual">Manual</option>
      <option value="Automatic">Automatic</option>
    </select>

    <label>Mileage:</label>
    <input type="text" id="addMileage" name="mileage" required />

    <label>Fuel Type:</label>
    <select id="addFuel" name="fuel">
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
    </select>

    <label>Price (per hour):</label>
    <input type="number" id="addPrice" name="price" required />

    <div style="margin-top: 1rem;">
      <button type="submit">Add Car</button>
      <button type="button" onclick="cancelAdd()">Cancel</button>
    </div>
  </form>
</div>
<!-- Update Form  -->
<div id="updateFormContainer" class="update-form-container" style="display: none;">
  <form id="updateCarForm">
      <label for="carModel">Car Model:</label>
      <input type="text" id="carModel" name="carModel" placeholder="Car Model">
      
      <label for="mileage">Mileage:</label>
      <input type="text" id="mileage" name="mileage" placeholder="Mileage">
      
      <label for="fuelType">Fuel Type:</label>
      <input type="text" id="fuelType" name="fuelType" placeholder="Fuel Type">
      
      <label for="seats">Seating Capacity:</label>
      <input type="number" id="seats" name="seats" placeholder="Seating Capacity">
      
      <label for="carImage">Car Image:</label>
      <input type="file" id="carImage" name="carImage">
      
      <button type="submit" id="updateCarSubmit">Update Car</button>
      <button type="button" id="cancelUpdateBtn" onclick="cancelUpdate()">Cancel</button>
  </form>
</div>
  <script src="admin.js"></script>
</body>
</html>
